<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AnimeQuest Toronto</title>
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin="" defer="true"></script>
  <script src="./js/common.js" defer="true"></script>
  <script src="./js/index.js" defer="true"></script>
</head>

<body>
  <header id="nav"></header>

  <main>
    <!--Festival Section -->
    <section id="infoBg">
      <div id="festivalInfo">
        <div id="festivalDetails">
          <h1 id="fesName">AnimeQuest Toronto</h1>
        </div>
        <div id="featuredAnimeCard">
          <img id="cardBackground" src="./assets/imgs/featuredBG.jpg" alt="Featured Anime Background" />
          <img id="cardImage" src="./assets/imgs/featuredAnime.webp" alt="Featured Anime Image" />
        </div>
        <div id="dateLocationContainer">
          <p id="dates">Sep 25-27, 2023</p>
          <p id="location">George Brown College Casa Loma</p>
          <p id="address">175 Kendal Ave, Toronto, ON M5R 3S8</p>
        </div>
      </div>
    </section>
  </main>

    <!-- Tickets & Pricing Section -->
    <section id="ticketsPricing">
      <h2 id="priceTitle">Tickets and Pricing</h2>
      <p id="priceSubtitle">Choose the ticket option that suits you best.</p>
      <div id="pricingOptions">
        <div class="pricingOption">
          <div class="pricingDetails"></div>
        </div>
      </div>
    </section>

    <section id="festivalMap">
      <div class="mapBlock">
        <h2 id="locationTitle">Festival Location</h2>
        <!-- Map Section -->
        <div id="map" style="width: 100%; height: 500px"></div>
      </div>
    </section>
  

  <!-- Footer -->
  <footer id="footerContainer"></footer>
</body>

</html>
