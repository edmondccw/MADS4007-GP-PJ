<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/purchaseTicket.css">
    <script src="./js/purchaseTicket.js" defer="true"></script>
</head>
<body>
    <header></header>

    <main>
        <section id="purchaseForm">
            <label>Ticket Type: </label>
            <input type="radio" name="ticketType" value="100" checked="true">  <!--discuss the value in meeting-->
            <label for="ticketType">One Day Pass</label>
            <input type="radio" name="ticketType" value="200">  <!--discuss the value in meeting-->
            <label for="ticketType">All Access Pass</label>

            <label for="quantity">Quantity of Tickets: </label>
            <input type="number" name="quantity" placeholder="Please enter the quantity of tickets (at least 1)">

            <label for="creditCardNumber">Credit Card Number: </label>
            <input type="number" name="creditCardNumber" placeholder="Please enter a credit card number (exactly 6 digits)">

            <button id="payNow" >Pay Now</button>
        </section>

        <section id="orderSummary"></section>
        <p id="errorMessage"></p>
        
    </main>

    <footer></footer>
</body>
</html>
